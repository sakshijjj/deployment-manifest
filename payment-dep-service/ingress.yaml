apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: file-ingress-1
  annotations:
    ingress.kubernetes.io/rewrite-target: /
    alb.ingress.kubernetes.io/load-balancer-name: project-lb-1
spec:
  rules:
  - http:
      paths:
        - path: /stage
          backend:
            serviceName: payment-service
            servicePort: 8080
        